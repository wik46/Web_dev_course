<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td, tbody {
                border: 1px solid black;
            }

        </style>
    </head>
    <body>
        <table align="right">
            <th >
                This is the header of the table.
            </th>
            </tbody>
                <!-- Row 1-->
                <tr>
                    <!-- Cell 1-->
                    <td>Row 1, Col 1</td>
                    <td>Row 1, Col 2</td>
                    <td>Row 1, Col 3</td>
                </tr>
                <!-- Row 2 -->
                <tr>
                    <td>Row 2, Col 1</td>
                    <td>Row 2, Col 2</td>
                </tr>
                <tr>
                    <td>tr stands for table row.</td>
                    <td>td stands for table data.</td>
                </tr>
            </tbody>    
        </table>

    </body>
</html>
