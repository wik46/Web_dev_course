        <script type="text/JavaScript">
            // Case 1: Load Successful
            if (typeof(jQuery) != "undefined"){
                // ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^
                // Variables for example1
                // ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^
                // Initial values.
                var disp_canvas = true;
                var disp_circle = true;
                var circle_large = false;
                // Storing original information.
                var original_stat1 = $("#stat1").html();
                var original_stat2 = $("#stat2").html();
                // ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^

                // ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^
                // Variables for example2
                // ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^
                // Initial Values.
                var disp_canvas2 = true;
                // Storing original information.
                var original_stat21 = $("#stat21").html();
                var original_stat22 = $("#stat22").html();

                // 1. Adding or removing canvas when button is clicked. 
                $("#bt1").click(
                    function(){
                        if(disp_canvas){
                            $("#main_canvas").fadeOut(
                                function(){
                                    disp_canvas = false;
                                }
                            );
                            
                        }else{
                            $("#main_canvas").fadeIn(
                                function(){
                                    disp_canvas = true;
                                }
                            ); 
                        }
                    }
                );
                // 2.1. Adding or removing canvas when button is clicked. 
                $("#bt21").click(
                    function(){
                        if(disp_canvas2){
                            $("#main_canvas2").fadeOut(
                                function(){
                                    disp_canvas2 = false;
                                }
                            );
                            
                        }else{
                            $("#main_canvas2").fadeIn(
                                function(){
                                    disp_canvas2 = true;
                                }
                            ); 
                        }
                    }
                );
                // 2. Adding/Removing circle.
                $("#bt2").click(
                    function(){
                        if(disp_circle){
                            $("#blue_circle").fadeOut(
                                function (){
                                    disp_circle = false;
                                }
                            );
                        }else{
                            $("#blue_circle").fadeIn(
                                function (){
                                    disp_circle = true;
                                }
                            );
                        }
                        
                    }
                    
                );
                // 3. The functionality to grow the circle.
                $("#bt3").click(
                    function(){
                        if(circle_large){
                            // Shrink Circle.
                            $("#blue_circle").animate({width:"100px",height:"100px"});
                            circle_large = false;
                        }else{
                            // Enlarge circle
                            // Note we pass in an array as the first argument.
                            // You can pass in a callback function as 2nd argument.
                            $("#blue_circle").animate({width:"200px",height:"200px"});
                            circle_large = true;
                        }
                    }
                );
                // 4. Functionality to hover over the width and height to get the width and height
                // of the "canvas".

                // example 1: version
                // a. hover over width.
                $("#stat1").mouseover(
                    function(){
                        // When the mouse hovers over.
                        $(this).html($("#main_canvas").css("width"));
                    }
                ).mouseout(
                    function(){
                        // When the mouse exits.
                        $(this).html(original_stat1);
                    }
                );
                // Example 2: version
                $("#stat21").mouseover(
                    function(){
                        // When the mouse hovers over.
                        $(this).html($("#main_canvas2").css("width"));
                    }
                ).mouseout(
                    function(){
                        // When the mouse exits.
                        $(this).html(original_stat21);
                    }
                );
                // b. hover over height.        
                // example 1: version
                $("#stat2").mouseover(
                    function(){
                        // When the mouse hovers over.
                        $(this).html($("#main_canvas").css("height"));
                    }
                ).mouseout(

                        // When the mouse exits.

                );
                // example 2: version

                        $(this).html(original_stat22);
                    }
                );
                
                

            // Case 2: Load Unsuccessful.
